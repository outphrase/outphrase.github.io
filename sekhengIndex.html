<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="Design.css">
<link rel="stylesheet" type="text/css" href="CSS/Design2.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
<!-- Linked to Google jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!-- Own Javascript -->
<script type="text/javascript" src="javaScript/myJavaScript.js"></script>
</head>
<body>

<div class ="background">
<a href="https://www.tutorialspoint.com" target="_blank">Terms of Use | Privacy Policy</a>
</div>

<header>
	<div class="w3-btn MyFB_Button" onclick="http://www.facebook.com">
		<img src="Images/FB Icon 512x512.png">
	</div>
	<div class="w3-btn MyInsta_Button">
		<img src="Images/Insta Icon 512x512.png" href="http://www.instagram.com">
	</div>
</header> 

<div class = "FeatureWindow">
	<div class="w3-content w3-section w3-display-containter">
		<!-- The hardcoded left arrow image button -->
		<div class="w3-btn arrowButton w3-ripple w3-display-left slideShowLeftButton" onclick="decrementSlideShow()">
			<img src="Images/Left Arrow 94x287.png"></img>
		</div>
		<!-- The hardcoded right arrow image button -->
		<div class="w3-btn arrowButton w3-ripple w3-display-right slideShowRightButton" onclick="incrementSlideShow()">
			<img src="Images/Right Arrow 94x287.png"></img>
		</div>
		<!-- Beginning of slideshows -->
		<!-- Unfortunately need to hardcode otherwise a weird bug will happen -->
		<div class="mySlides w3-animate-opacity" id="myBattleSlideImage" style="display:block"></div>
		<div class="mySlides w3-animate-opacity" id="myRewardWheelSlideImage" style="display:none"></div>
		<div class="mySlides w3-animate-opacity" id="myScanningSlideImage" style="display:none"></div>
		<div class="mySlides w3-animate-opacity" id="myMapSlideImage" style="display:none"></div>
		<!-- End of slideshows -->
		<p id="ChangeRes"></p>
	</div>
</div>
<div class = "NewsWindow">
</div>
<div class = "AboutWindow">
</div>
<a href="https://play.google.com/store?hl=en" class="w3-btn"></a>
</body>
</html>
