<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="Design.css">

<!-- Own Javascript -->
<script type="text/javascript" src="javaScript/myJavaScript.js"></script>
</head>
<body>

<div class ="background">
</div>
<div class = "FeatureWindow">
	<div class="w3-content w3-section w3-display-containter">
		<!-- The hardcoded left arrow image button -->
		<div class="w3-btn arrowButton w3-ripple w3-display-left slideShowLeftButton" onclick="decrementSlideShow()">
			<img src="Images/Left Arrow 94x287.png"></img>
		</div>
		<!-- The hardcoded right arrow image button -->
		<div class="w3-btn arrowButton w3-ripple w3-display-right slideShowRightButton" onclick="incrementSlideShow()">
			<img src="Images/Right Arrow 94x287.png"></img>
		</div>
		<!-- Beginning of slideshows -->
		<div class="mySlides" id="myBattleSlideImage"></div>
		<div class="mySlides" id="myRewardWheelSlideImage"></div>
		<div class="mySlides" id="myScanningSlideImage"></div>
		<div class="mySlides" id="myMapSlideImage"></div>
		<!-- End of slideshows -->
	</div>
</div>
<div class = "NewsWindow">
</div>
<div class = "AboutWindow">
</div>
<a href="http://www.youtube.com" class="GooglePlay"></a>
<a href="http://www.facebook.com" class="FB"></a>
